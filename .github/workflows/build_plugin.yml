name: Build Plugin

on:
  pull_request:
    branches:
      - main
    types:
      - closed
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    # Check that PR was closed due to a merge, or was manually triggered
    if: github.event_name == 'workflow_dispatch' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true)

    steps:

      - name: Get commit info
        id: commit
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Create build archive
        run: |
          cd dist
          zip -r ../sinitsa-plugin-${{ steps.commit.outputs.sha_short }}.zip .
          cd ..

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: sinitsa-plugin-${{ steps.commit.outputs.sha_short }}
          path: sinitsa-plugin-${{ steps.commit.outputs.sha_short }}.zip
          retention-days: 30